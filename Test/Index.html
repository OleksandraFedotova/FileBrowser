<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>

<div ng-view ng-app="app" >
    <div ng-controller="fileBrowserCtrl">
        <table class="table table-bordered" ng-show="folderIsRoot(currentFolder)">
            <tr>
                <td>Less 10Mb</td>
                <td>10Mb-50Mb</td>
                <td>More 50Mb</td>
            </tr>
            <tbody>
                <tr>
                    <td>{{sizes[0]}}</td>
                    <td>{{sizes[1]}}</td>
                    <td>{{sizes[2]}}</td>
                </tr>
            </tbody>
        </table>

        <span ng-show="folderIsRoot(currentFolder)"><strong>Current path: </strong>{{currentFolder}}</span>

        <div ng-show="folderIsRoot(currentFolder)">
            <a href="" ng-click="moveBack(currentFolder)">..</a>
        </div>
        <div ng-repeat="item in DirModelList">
            <a href="" ng-click="getCurrentFolder((currentFolder == '' ? currentFolder : currentFolder + '\\') + item.DirName)">{{item.DirName}}</a>
        </div>
        <div ng-repeat="item in FileModelList">
            <span>{{item.Name}}</span>
        </div>
    </div>  
</div>

     <script type="text/javascript" src="/Scripts/angular.js"></script>
    <script type="text/javascript" src="/Scripts/angular-route.min.js"></script>
    <script type="text/javascript" src="/Scripts/app.js"></script>
    <script type="text/javascript" src="/Scripts/controller/fileBrowser.js"></script>
    <script type="text/javascript" src="/Scripts/factory/factory.js"></script>
</body>
</html>
